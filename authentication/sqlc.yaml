version: "2"
sql:
  - schema: "sql/schema.sql"
    queries:
      - "sql/query.sql"
      - "sql/session_query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "query"
        sql_package: "pgx/v5"
        out: "internal/query"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true

