version: "2"
sql:
  - schema: "internal/dbsqlc/schema.sql"
    queries:
      - "internal/dbsqlc/query.sql"
    engine: "postgresql"
    gen:
      go:
        package: "dbsqlc"
        sql_package: "pgx/v5"
        out: "internal/dbsqlc"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            nullable: true
            go_type: "github.com/google/uuid.UUID"
